<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="Stylesheet" href="CSS/style.css" />
    <title>login</title>
  </head>

  <body>
    <div class="container">
        <div class="email">
            <input type="text" class="form-control" id="email" placeholder="Your Email">
        </div>
        <div class="password">
            <input type="password" class="form-control" id="psw" placeholder="Your Password">
            <button type="button" class="btn btn-primary" id="showPsw" >Show Password</button>
        </div>
        <div class="btn_login">
            <button type="button" class="btn btn-primary" id="btn_login">Login</button>
        </div>
    </div> 
    
    <script src="JS/script.js"></script>
  </body>
</html>
